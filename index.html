<!DOCTYPE html>
<html lang="en">
  <!--Created by Tivotal-->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Comparison Slider</title>

    <!--css file-->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="images">
        <div class="img1"></div>
        <div class="img2"></div>
      </div>

      <div class="slider">
        <div class="drag-line">
          <span></span>
        </div>

        <input type="range" min="0" max="100" value="50" />
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
